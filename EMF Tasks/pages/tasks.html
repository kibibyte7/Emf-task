<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

    <!--Script rédigé pour le drag and drop-->
    <script src="../scripts/script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
</head>

<body class="d-flex flex-column h-100 bg-dark">
    <header>
        <nav class="navbar navbar-expand-md text-white mb-5" style="background-color: rgba(85, 85, 85, 0.541);">
            <div id="user" class="container-fluid">
                Bienvenue User
            </div>
        </nav>
    </header>

    <div class="row m-0">
        <div class="col-sm-2">
            <div class="container-fluid">
                <button class="btn btn-dark border-light text-light text-center p-2">
                    <span class="text-center">Ajouter une tâche</span>
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <h5 class="text-light">Tâches à faire</h5>
            <div class="list-group overflow-auto p-2" id="todo-list">

                <!--Début de la liste-->

                <div class="card mb-2 p-1" data-id="1">
                    <h5 class="card-title">Une tâche</h5>
                    <div class="card-body">
                        <div class="card-text">
                            Description de la tâche
                        </div>
                        <p class="text-mute">Ajouté à une certaine date</p>
                    </div>
                </div>

                <!--fin de la liste-->
            </div>
        </div>
        <div class="col-md-3">
            <h5 class="text-light">Tâches en cours</h5>
            <div class="list-group overflow-auto p-2" id="inprogress-list">

                <!--Début de la liste-->

                <div class="card mb-2 p-2" data-id="2">
                    <h5 class="card-title">Une tâche</h5>
                    <div class="card-body">
                        <div class="card-text">
                            Description de la tâche
                        </div>
                        <p class="text-mute">Ajouté à une certaine date</p>
                    </div>
                </div>

                <!--fin de la liste-->
            </div>
        </div>
        <div class="col-md-3">
            <h5 class="text-light">Terminé</h5>

            <div class="list-group overflow-auto p-2" id="done-list">

                <!--Début de la liste-->

                <div class="card mb-2 p-2" data-id="3">
                    <h5 class="card-title">Une tâche</h5>
                    <div class="card-body">
                        <div class="card-text">
                            Description de la tâche
                        </div>
                        <p class="text-mute">Ajouté à une certaine date</p>
                    </div>
                </div>

                <!--fin de la liste-->
            </div>

        </div>
</body>

</html>
