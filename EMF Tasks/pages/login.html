<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.1/dist/css/ionicons.min.css">
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="text-center">Connectez-vous</h1>
                <form method="post">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="username" class="form-control" id="email" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
                <p class="text-center mt-3">Pas encore inscrit ? <a href="register.html">Inscrivez-vous ici</a></p>
            </div>
        </main>
    </body>
</html>
